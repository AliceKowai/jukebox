<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JukeBox Mobile</title>
    <style>
      /* Design Clean e Rosa */
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #fce4ec;
        padding: 20px;
        text-align: center;
        color: #333;
        padding-bottom: 80px; /* Importante para a barra n√£o cobrir conte√∫do */
      }

      h1 {
        color: #ff007f;
        margin-bottom: 5px;
      }
      p.subtitle {
        color: #888;
        font-size: 14px;
        margin-bottom: 25px;
      }

      /* √Årea de Login (Mesa + Senha) */
      .login-box {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 25px;
        border: 1px solid #ffcce0;
      }

      .input-group {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #ff007f;
      }

      /* Bot√µes */
      button {
        width: 100%;
        padding: 15px;
        background-color: #ff007f;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.2s;
      }
      button:active {
        background-color: #cc0066;
        transform: scale(0.98);
      }

      /* Lista de Resultados */
      #resultados {
        margin-top: 20px;
        text-align: left;
      }

      .resultado-item {
        background: white;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .resultado-item img {
        width: 70px;
        height: 50px;
        object-fit: cover;
        border-radius: 4px;
        margin-right: 12px;
      }

      .info {
        flex-grow: 1;
      }
      .info h4 {
        margin: 0;
        font-size: 14px;
        color: #333;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .info small {
        color: #888;
        font-size: 12px;
      }

      .btn-add {
        width: auto;
        padding: 8px 16px;
        font-size: 20px;
        line-height: 20px;
        background: #eee;
        color: #333;
      }
      .btn-add:hover {
        background: #ff007f;
        color: white;
      }

      /* Estilo da Barra Flutuante */
      #reaction-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(20, 20, 20, 0.95);
        border-top: 2px solid #ff007f;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        z-index: 1000;
        padding-bottom: 20px; /* Espa√ßo seguro para iPhones novos */
      }

      #reaction-bar button {
        background: none;
        border: none;
        font-size: 28px;
        cursor: pointer;
        transition: transform 0.1s;
      }

      #reaction-bar button:active {
        transform: scale(1.4);
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>JukeBox üçîüéµ</h1>
    <p class="subtitle">O som do ambiente quem escolhe √© voc√™</p>

    <div class="login-box">
      <h3 style="margin-top: 0; color: #555">Sua Identifica√ß√£o</h3>
      <div class="input-group">
        <input
          type="text"
          id="mesa"
          placeholder="N¬∫ Mesa (Ex: 10)"
          style="flex: 1"
        />
        <input type="password" id="senha" placeholder="Senha" style="flex: 2" />
      </div>
      
      <small style="color: #999; display: block; margin-top: 5px"
        >Pe√ßa a senha ao gar√ßom</small>
    </div>

    <div>
      <input
        type="text"
        id="termoBusca"
        placeholder="Qual m√∫sica voc√™ quer ouvir?"
      />
      <button onclick="buscar()" style="margin-top: 10px">üîç Pesquisar</button>
    </div>

    <div id="resultados"></div>

    <div id="reaction-bar">
        <button onclick="enviarEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
        <button onclick="enviarEmoji('üî•')">üî•</button>
        <button onclick="enviarEmoji('üëè')">üëè</button>
        <button onclick="enviarEmoji('üçî')">üçî</button>
    </div>

    <script>
      const socket = io();
      
      // CONFIGURA√á√ÉO DOS SONS
      const sons = {
        '‚ù§Ô∏è': 'sounds/pop.mp3',
        'üî•': 'sounds/fogo.mp3',
        'üëè': 'sounds/palmas.mp3',
        'üçî': 'sounds/mordida.mp3'
      };

      // 1. Fun√ß√£o de Buscar
      function buscar() {
        const termo = document.getElementById("termoBusca").value;
        const btn = document.querySelector("button"); // Pega o primeiro bot√£o (Pesquisar)

        if (!termo) return alert("Digite o nome de uma m√∫sica ou artista!");

        btn.innerText = "Buscando...";
        btn.disabled = true;

        socket.emit("buscar_musica", termo);
      }

      // 2. Fun√ß√£o Unificada de Emoji (COM SOM E VIBRA√á√ÉO)
      function enviarEmoji(emoji) {
        // Toca o som (Se o arquivo existir)
        if (sons[emoji]) {
            const audio = new Audio(sons[emoji]);
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Erro de √°udio (mobile):", e));
        }

        // Envia para a TV
        socket.emit('enviar_reacao', emoji);
        
        // Vibra
        if (navigator.vibrate) navigator.vibrate(50);
      }

      // 3. Recebe a lista do YouTube
      socket.on("resultado_busca", (listaVideos) => {
        const divResultados = document.getElementById("resultados");
        // Precisamos selecionar o bot√£o de pesquisa especificamente, ou ele pega o do emoji
        const btn = document.querySelector("div > button"); 

        if(btn) {
            btn.innerText = "üîç Pesquisar";
            btn.disabled = false;
        }
        
        divResultados.innerHTML = "";

        if (listaVideos.length === 0) {
          divResultados.innerHTML =
            "<p style='color: #666;'>Nenhum resultado encontrado.</p>";
          return;
        }

        listaVideos.forEach((video) => {
          const div = document.createElement("div");
          div.className = "resultado-item";
          div.innerHTML = `
            <img src="${video.capa}" alt="Capa">
            <div class="info">
                <h4>${video.titulo}</h4>
                <small>${video.autor} ‚Ä¢ ${video.duracao}</small>
            </div>
            <button class="btn-add" onclick='adicionar("${video.id}", "${escape(video.titulo)}")'>+</button>
          `;
          divResultados.appendChild(div);
        });
      });

      // 4. Ao clicar no "+"
      function adicionar(id, tituloEscapado) {
        const mesa = document.getElementById("mesa").value.trim();
        const senha = document.getElementById("senha").value.trim();

        if (!mesa || !senha) {
          return alert(
            "‚ö†Ô∏è Aten√ß√£o:\nPara adicionar m√∫sicas, preencha a Mesa e a Senha.",
          );
        }

        const titulo = unescape(tituloEscapado);

        socket.emit("add_song", {
          id: id,
          titulo: titulo,
          mesa: mesa,
          senha: senha,
        });
      }

      // 5. Feedback do Servidor
      socket.on("feedback_usuario", (dados) => {
        if (dados.sucesso) {
          alert(`‚úÖ Tudo certo!\n${dados.mensagem}`);
          document.getElementById("resultados").innerHTML = "";
          document.getElementById("termoBusca").value = "";
        } else {
          alert(`‚ùå Ops!\n${dados.mensagem}`);
        }
      });
    </script>
  </body>
</html>
