<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JukeBox Admin</title>
    <style>
        /* --- RESET B√ÅSICO --- */
        * { box-sizing: border-box; outline: none; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #121212; /* Fundo bem escuro */
            color: #e0e0e0; 
            margin: 0;
            padding: 20px;
            padding-bottom: 50px;
        }

        h1 { 
            color: #ff007f; 
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h3 {
            margin-top: 0;
            color: #ff80bf; /* Rosa claro */
            font-size: 16px;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        /* --- CONTAINERS (CARDS) --- */
        .panel { 
            background: #1e1e1e; 
            padding: 20px; 
            border-radius: 16px; /* Cantos arredondados estilo iOS */
            margin-bottom: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .hidden { display: none !important; }
        
        /* --- INPUTS E BOT√ïES --- */
        input[type="text"], input[type="password"] { 
            width: 100%;
            padding: 15px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px; /* Evita zoom autom√°tico no iPhone */
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff007f;
        }

        button { 
            width: 100%;
            padding: 15px; 
            cursor: pointer; 
            background: #ff007f; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 16px;
            margin-bottom: 5px;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active { transform: scale(0.98); opacity: 0.8; }
        
        /* Bot√µes Secund√°rios (Cinza) */
        button.secondary { background: #444; }
        
        /* Bot√£o de Deletar (Pequeno) */
        button.delete { 
            background: #ff4444; 
            width: auto; 
            padding: 8px 15px; 
            margin: 0;
        }

        /* --- GRUPO DE BOT√ïES (Lado a Lado) --- */
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .btn-group button {
            margin-bottom: 0;
        }

        /* --- LISTA DE MESAS --- */
        #lista-mesas {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .mesa-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: #2a2a2a; 
            padding: 15px; 
            margin-bottom: 8px; 
            border-radius: 8px; 
            border-left: 4px solid #ff007f;
        }
        
        .mesa-info strong { font-size: 18px; display: block; }
        .mesa-info span { font-size: 12px; color: #888; }

        /* --- SLIDER DE VOLUME --- */
        input[type=range] { 
            width: 100%; 
            height: 6px;
            background: #444;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            margin: 15px 0;
        }
        
        /* Bolinha do Slider */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #ff007f;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.5);
        }

        #volDisplay {
            display: block;
            text-align: right;
            font-weight: bold;
            color: #ff007f;
            font-size: 1.2em;
        }

        /* Anima√ß√£o simples de entrada */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .panel { animation: fadeIn 0.4s ease-out; }

    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <h1>üîê Admin Panel</h1>

    <div id="login-screen" class="panel">
        <h3>Identifique-se</h3>
        <input type="text" id="admUser" placeholder="Usu√°rio">
        <input type="password" id="admPass" placeholder="Senha">
        <button onclick="logar()">Acessar Sistema</button>
    </div>

    <div id="dashboard" class="hidden">
        
        <div class="panel">
            <h3>üîä Volume Geral</h3>
            <span id="volDisplay">100%</span>
            <input type="range" id="volRange" min="0" max="100" value="100" oninput="mudarVolume(this.value)">
        </div>

        <div class="panel">
            <h3>üéÆ Controles</h3>
            <div class="btn-group">
                <button onclick="comandoPausar()" class="secondary">‚èØ Play/Pause</button>
                <button onclick="comandoPular()" class="secondary">‚è≠ Pular</button>
            </div>
        </div>

        <div class="panel">
            <h3>üì¢ Letreiro da TV</h3>
            <input type="text" id="avisoInput" placeholder="Digite uma mensagem...">
            <button onclick="mudarAviso()">Atualizar Texto</button>
        </div>

        <div class="panel">
            <h3>üçî Gerenciar Mesas</h3>
            
            <div style="background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                <label style="font-size: 12px; color: #888; margin-bottom: 5px; display: block;">NOVA MESA</label>
                <div class="btn-group">
                    <input type="text" id="novaMesa" placeholder="N¬∫" style="flex: 1;">
                    <input type="text" id="novaSenha" placeholder="Senha" style="flex: 2;">
                </div>
                <button onclick="criarMesa()">+ Adicionar Mesa</button>
            </div>
            
            <label style="font-size: 12px; color: #888; margin-bottom: 5px; display: block;">MESAS ATIVAS</label>
            <div id="lista-mesas">
                </div>
        </div>

    </div>

    <script>
        const socket = io();

        // --- LOGIN ---
        function logar() {
            const user = document.getElementById('admUser').value;
            const pass = document.getElementById('admPass').value;
            // Feedback visual simples
            const btn = document.querySelector('#login-screen button');
            const textoOriginal = btn.innerText;
            btn.innerText = "Verificando...";
            
            socket.emit('admin_login', { user, pass });
            
            // Se falhar, volta o texto
            setTimeout(() => { btn.innerText = textoOriginal; }, 2000);
        }

        socket.on('admin_auth_fail', () => alert("‚ùå Senha incorreta!"));
        
        socket.on('admin_auth_ok', (dados) => {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            atualizarListaMesas(dados.mesas);
        });

        // --- VOLUME ---
        function mudarVolume(val) {
            const volumeNumerico = parseInt(val);
            document.getElementById('volDisplay').innerText = volumeNumerico + "%";
            socket.emit('admin_volume', volumeNumerico);
        }

        // --- AVISO ---
        function mudarAviso() {
            const texto = document.getElementById('avisoInput').value;
            const btn = document.querySelector('#avisoInput + button');
            
            if(texto) {
                socket.emit('admin_aviso', texto);
                const original = btn.innerText;
                btn.innerText = "Enviado! ‚úÖ";
                setTimeout(() => btn.innerText = original, 2000);
            }
        }

        // --- MESAS ---
        function criarMesa() {
            const mesa = document.getElementById('novaMesa').value;
            const senha = document.getElementById('novaSenha').value;
            if(mesa && senha) {
                socket.emit('admin_criar_mesa', { mesa, senha });
                document.getElementById('novaMesa').value = "";
                document.getElementById('novaSenha').value = "";
                document.getElementById('novaMesa').focus();
            }
        }

        function removerMesa(mesa) {
            if(confirm(`Tem certeza que deseja apagar a Mesa ${mesa}?`)) {
                socket.emit('admin_remover_mesa', mesa);
            }
        }

        socket.on('admin_update_mesas', (lista) => {
            atualizarListaMesas(lista);
        });

        function atualizarListaMesas(lista) {
            const div = document.getElementById('lista-mesas');
            div.innerHTML = "";
            
            const mesasArray = Object.entries(lista);

            if(mesasArray.length === 0) {
                div.innerHTML = "<p style='text-align:center; color:#666; padding: 20px;'>Nenhuma mesa ativa.</p>";
                return;
            }

            for (const [mesa, senha] of mesasArray) {
                div.innerHTML += `
                    <div class="mesa-item">
                        <div class="mesa-info">
                            <strong>Mesa ${mesa}</strong>
                            <span>Senha: ${senha}</span>
                        </div>
                        <button class="delete" onclick="removerMesa('${mesa}')">Excluir</button>
                    </div>
                `;
            }
        }

        // --- CONTROLES ---
        function comandoPausar() { socket.emit('admin_pausar'); }
        function comandoPular() { 
            if(confirm("Pular m√∫sica atual?")) socket.emit('admin_pular'); 
        }
    </script>
</body>
</html>
